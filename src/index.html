<!-- 
  Archivo: index.html
  Descripción: Página HTML principal que sirve como punto de entrada de la aplicación Angular
  Propósito: Define la estructura básica del documento HTML y configura metadatos esenciales
-->
<!DOCTYPE html>
<!-- Declara el tipo de documento como HTML5 para compatibilidad moderna -->
<html lang="en">
  <!-- Elemento raíz HTML con idioma inglés para accesibilidad -->
  <head>
    <!-- Codificación de caracteres UTF-8 para soporte de caracteres especiales y unicode -->
    <meta charset="utf-8" />

    <!-- Título que aparece en la pestaña del navegador y en motores de búsqueda -->
    <title>Consumir Api Simple</title>

    <!-- Base href para routing de Angular - define la URL base para navegación -->
    <base href="/" />

    <!-- Viewport meta tag para diseño responsive en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Enlace al favicon que aparece en la pestaña del navegador -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Componente raíz de Angular donde se monta toda la aplicación -->
    <!-- Angular reemplaza este elemento con el contenido del componente AppComponent -->
    <app-root></app-root>
  </body>
</html>
